

<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <input type="text" name="userName" id="userName" placeholder="Enter Username" [(ngModel)]="userName" required #username="ngModel">
    <br>
    <small *ngIf="username.touched && !username.valid">Enter UserName.</small>
    <br><br>
    <input type="password" name="password" id="password" placeholder="Enter Password" [(ngModel)]="password" required #pWord="ngModel">
    <br>
    <small *ngIf="pWord.touched && !pWord.valid">Enter Password.</small>
    <br><br>
    <input type="password" name="password2" id="password2" placeholder="Confirm Password" [(ngModel)]="password2" required #pWord2="ngModel">
    <br>
    <small *ngIf="pWord2.touched && !pWord2.valid">Password Confirmation does not match password.</small>
    <br>
    <br>
    <input type="email"  name="email" id="email" placeholder="Enter Email" [(ngModel)]="email" required #eMail="ngModel">
    <br>
    <small *ngIf="eMail.touched && !eMail.valid">Enter email address.</small>
    <br>
    <br>
    <input type="checkbox" name="termAndConditions" required [(ngModel)]="termsAndConditions">
    <label>By checking this box you confirm to agree to our Terms and Conditions.</label>
    <br>
    <small *ngIf="errorMSG">{{errorMSG}}</small>
    <br><br>
    <button type="submit" [disabled]="!registerForm.valid">Register</button>

</form>
