<div>
    <div *ngIf="errorMSG">
        {{errorMSG}}
    </div>
</div>

<form [formGroup]="accountForm" (ngSubmit)="onSubmit()">

    <input type="text" formControlName="name" name="userName" placeholder="Enter Username">
    <br><br>
    <input type="password" formControlName="password" name="password" placeholder="Enter Password">
    <br><br>
    <input type="password" formControlName="conPassword" name placeholder="Confirm Password">
    <br><br>
    <input type="email" formControlName="email" name="email" placeholder="Enter Email">
    <br><br>
    <input type="checkbox" formControlName="age" name="ageBox">
    <label>By checking this box you confirm that you are 13 years old or older.</label>
    <input type="checkbox" formControlName="term" name="termAndConditions">
    <br><br>
    <label>By checking this box you confirm to agree to our Terms and Conditions.</label>
    <br><br>
    <button onclick="onSubmit()">Register</button>
</form>
